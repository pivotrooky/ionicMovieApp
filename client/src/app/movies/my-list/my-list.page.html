<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" [routerLink]="'/add'"> <ion-icon name="add" slot="start"></ion-icon> Add movie from scratch</ion-button>
  <ion-virtual-scroll [items]="myListItems" approxItemHeight="320px">
    <ion-item
      button
      *virtualItem="let item"
    >
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <ion-img
                [src]="item.image"
                *ngIf="item.image != 'N/A'"
              ></ion-img>
              <ion-img
                [src]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQLn-fcitjj-HXOyjRJJfAzymQX9p6657KNw&usqp=CAU'"
                *ngIf="item.image == 'N/A'"
              ></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="6">
            <ion-label text-wrap>
              <h3>{{ item.title }}</h3>
              {{ item.year }}
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-icon *ngIf="item.type == 'movie'" name="videocam"></ion-icon>
            <ion-icon *ngIf="item.type == 'series'" name="tv"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-virtual-scroll>
  <ion-button expand="full" [routerLink]="'/search'"> <ion-icon name="add" slot="start"></ion-icon>Search for new media in OMDB!</ion-button>
</ion-content>
