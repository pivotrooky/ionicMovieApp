<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ item?.genre }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-card *ngIf="item">
    <ion-card-header>
      <ion-card-title>
        {{ item.title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ item.year }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center class="container">
      <ion-img class="images" [src]="item.image" *ngIf="item.imageoster != 'N/A'"></ion-img>
      <ion-img class="images" [src]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQLn-fcitjj-HXOyjRJJfAzymQX9p6657KNw&usqp=CAU'" *ngIf="item.image == 'N/A'"></ion-img>
      {{ item.plot }}
 
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{ item.imdbRating }}</ion-label>
      </ion-item>
 
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{ item.director }}</ion-label>
      </ion-item>
 
      <ion-item lines="none">
        <ion-icon name="contacts" slot="start"></ion-icon>
        <ion-label text-wrap>{{ item.actors }}</ion-label>
      </ion-item>
 
      <ion-button expand="full" (click)="openWebsite()" *ngIf="item.website && item.website != 'N/A'">
        <ion-icon name="open" slot="start"></ion-icon>
        Open Website
      </ion-button>
      <ion-button expand="full" (click)="removeThisAndGetOut()">
        <ion-icon name="remove-circle" slot="start"></ion-icon>
        Remove movie from my list :(
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
